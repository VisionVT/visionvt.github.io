<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VisionVT — Tabs & Login</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>VisionVT — Login</h1>
      </header>

      <main>
        <section id="login" class="panel active">
          <div class="login-card">
            <h2>Sign in</h2>
            <form id="login-form">
              <label for="username">Username</label>
              <input id="username" name="username" autocomplete="username" required />
              <label for="passphrase">Password</label>
              <input id="passphrase" name="passphrase" type="password" autocomplete="current-password" required />
              <div class="actions">
                <button type="submit">Sign in</button>
              </div>
            </form>
            <div id="login-result" aria-live="polite"></div>
            <p class="note">This is a minimal client-side login page for prototypes. Not secure for real accounts.</p>
          </div>
        </section>
      </main>
      <footer>
        <small>Signed-in state is stored locally in the browser only.</small>
      </footer>
    </div>

    <!-- Guided tour modal -->
    <div id="tour" class="tour hidden" aria-hidden="true">
      <div class="tour-card">
        <h3 id="tour-title"></h3>
        <p id="tour-text"></p>
        <div class="tour-actions">
          <button id="tour-prev">Back</button>
          <button id="tour-next">Next</button>
          <button id="tour-close">Close</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
