<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VisionVT ‚Äî Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      /* Critical inline styles to ensure dashboard renders even if external CSS doesn't load */
      html,body{height:100%;margin:0;font-family:Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;background:#061018;color:#dfe9f8}
      .dashboard-root{display:flex;gap:16px;padding:18px}
      .side-nav{width:220px}
      .main-area{flex:1}
      .card{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px;margin-bottom:12px}
      button, .tab, input[type="button"], input[type="submit"]{font-family:inherit}
    </style>
  </head>
  <body>
    <div class="dashboard-root">
      <aside class="side-nav" id="side-nav">
        <button id="sidebar-toggle" class="sidebar-toggle" title="Toggle sidebar">‚ò∞</button>
        <div class="brand">
          <div class="avatar">VT</div>
          <div class="brand-info">
            <strong>VisionVT</strong>
            <small>Creator</small>
          </div>
        </div>

        <nav class="nav-list">
          <a class="nav-item active" data-label="Dashboard"><span class="icon">üè†</span><span class="label">Dashboard</span></a>
        </nav>

        <div class="side-footer">
          <button id="logout-btn" class="logout">Log out</button>
        </div>
      </aside>

      <div class="main-area">
        <header class="topbar">
          <div class="top-left">
            <h1>Dashboard</h1>
            <div class="search">
              <input id="global-search" placeholder="Search across your channel" />
            </div>
          </div>
          <nav class="top-actions">
            <a href="ai.html" class="tab">AI</a>
            <a href="settings.html" class="tab small">Settings</a>
          </nav>
        </header>

        <main class="main-grid">
          <div class="card" style="width:100%;text-align:center;padding:48px;">
            <h2>It's getting kinda lonely in here...</h2>
            <p>Add content or visit <a href="settings.html">Settings</a> to add socials and links.</p>
          </div>
        </main>

        <footer class="page-foot">
          <small>Signed-in state is stored locally in the browser only.</small>
        </footer>
      </div>
    </div>

    <!-- Guided tour modal -->
    <div id="tour" class="tour hidden" aria-hidden="true">
      <div class="tour-card">
        <h3 id="tour-title"></h3>
        <p id="tour-text"></p>
        <div class="tour-actions">
          <button id="tour-prev">Back</button>
          <button id="tour-next">Next</button>
          <button id="tour-close">Close</button>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
